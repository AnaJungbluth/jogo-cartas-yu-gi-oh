<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Yu-Gi-Oh</title>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Biblioteca pronta no GitHub -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&family=Press+Start+2P&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg_video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
        </video>
    </div>
    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score_points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card_image">
            </div>
            <div class="card_details frame">
                <p id="card_name">a</p>
                <p id="car_type">a</p>
            </div>
        </div>
        <div class="container_right">
            <div class="card_box_container">
                <div class="card_box framed" id="computer_cards"></div>

                <div class="card_versus_container">
                    <div class="versus_top">
                        <div class="card_infield">
                            <img id="player_field_card" height="180px" width="125px">
                        </div>
                    
                        <img src="./src/assets/icons/millenium2.png" height="100px">
                    
                        <div class="card_infield">
                            <img id="computer_field_card" height="180px" width="125px">
                        </div>
                    </div>

                    <div class="versus_bottom">
                        <button 
                            id="next_duel" 
                            class="rpgui-button"
                            onclick="resetDuel()">
                            RESULTADO
                        </button>
                    </div>
                </div>
            
                <div class="card_box framed" id="player_cards"></div>
            </div>
        </div>
    </div>
    
    <script defer src="./src/scripts/engine.js"></script>
</body>
</html>
